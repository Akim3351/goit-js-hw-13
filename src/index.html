<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 13</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <section class="query-wrapper">
      <div class="query-block">
        <form class="search-form" id="search-form">
          <input class="search-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
            id="search-input"
          />
          <button type="submit">Search</button>
        </form>
      </div>
    </section>
    <section class="gallery-wrapper">
      <div class="gallery">
          <!-- Карточки изображений -->
      </div>
      <div class="show-more-wrapper">
        <button class="show-more hidden" id="show-more-btn">Load more</button>
      </div>
    </section>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
